<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FARQUIMVET</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/business.css">
    <!--bootstrap css
            <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
            bootstrap css-->
    <script defer src="js/app.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bootstrap-->
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/4NPzRf0L/Dise-o-sin-t-tulo-21.png">
    <!--favicon-->
</head>

<body>
    <!--business-->
    <!--bootstrap-->
    <section class="experiences" id="BusinessServices">
        <img src="imagenes/ondas/wave (1).svg" alt="división" class="wave">
        <div class="experiences-body">
            <h2 class="experiences-title">Jabón para manos</h2>
            <br>
            <div class="experiences-grid">
                <section class="container">
                    <!--Carousel-->
                    <div class="col">
                        <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="productos/Jabón para manos/1.png" class="w-100" alt="servicio1">
                                </div>
                                <div class="carousel-item">
                                    <img src="productos/Jabón para manos/2.png" class="w-100" alt="servicio2">
                                </div>
                                <div class="carousel-item">
                                    <img src="productos/Jabón para manos/3.png" class="w-100" alt="servicio3">
                                </div>
                            </div>
                            <!--Controles anterior y siguiente-->
                            <!--left-->
                            <button class="carousel-control-prev" type="button" data-bs-target="#slideshow"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <!--right-->
                            <button class="carousel-control-next" type="button" data-bs-target="#slideshow"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                            <!--indicators-->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"
                                    aria-current="true" aria-label="Slide #1"></button>
                                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"
                                    aria-current="true" aria-label="Slide #2"></button>
                                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"
                                    aria-current="true" aria-label="Slide #3"></button>
                </section>
                <br>
                <div>
                    <div>
                        <!--Contacto-->
                        <div class="d-flex justify-content-center description">
                            <a href="index.html#contact" class="btn btn-lg btn-block btn-success" target="_blank"
                                style="width: 50%;">Contacto</a>
                        </div>
                        <!--Contacto-->
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
        <img src="imagenes/ondas/wave (2).svg" alt="divisíon" class="wave wave_bottom">
    </section>
    <!--bootstrap js
        <script src="bootstrap5/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--bootstrap js-->
</body>

</html>
